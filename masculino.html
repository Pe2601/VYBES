<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYBE - Moda Masculina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #000, #1a1a2e);
            color: white;
        }
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 255, 170, 0.5);
        }
        .price {
            color: #00ffaa;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .btn {
            background: #ff007f;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 127, 0.5);
        }
        .btn:hover {
            background: #00ffaa;
            box-shadow: 0 4px 15px rgba(0, 255, 170, 0.5);
        }
    </style>
</head>
<body>
    <header class="p-6 bg-black flex justify-between items-center">
        <h1 class="text-3xl font-bold text-green-400">VYBE</h1>
        <nav>
            <ul class="flex space-x-6">
                <li><a href=".html" class="hover:text-gray-400">Início</a></li>
                <li><a href="sobre.html" class="hover:text-gray-400">Sobre</a></li>
                <li><a href="#" class="hover:text-gray-400">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
               <a href="explorar.html" class="mt-6 btn">Explore Agora</a>
    </section>
</body>

    <section class="p-10 text-center">
        <h2 class="text-4xl font-extrabold mb-6">Moda Masculina</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="product-card">
                <img src="https://source.unsplash.com/300x400/?tshirt" alt="Camiseta Tech VYBE" class="w-full rounded">
                <h3 class="text-2xl mt-4">Camiseta Tech VYBE</h3>
                <p class="text-gray-300">Tecido respirável, ideal para o dia a dia.</p>
                <p class="price">R$ 79,90</p>
                <button class="btn mt-4">Comprar</button>
            </div>
            
            <div class="product-card">
                <img src="https://source.unsplash.com/300x400/?hoodie" alt="Moletom Cyber VYBE" class="w-full rounded">
                <h3 class="text-2xl mt-4">Moletom Cyber VYBE</h3>
                <p class="text-gray-300">Confortável e estiloso para qualquer ocasião.</p>
                <p class="price">R$ 199,90</p>
                <button class="btn mt-4">Comprar</button>
            </div>
            
            <div class="product-card">
                <img src="https://source.unsplash.com/300x400/?sneakers" alt="Tênis Street VYBE" class="w-full rounded">
                <h3 class="text-2xl mt-4">Tênis Street VYBE</h3>
                <p class="text-gray-300">Design urbano com máxima durabilidade.</p>
                <p class="price">R$ 299,90</p>
                <button class="btn mt-4">Comprar</button>
            </div>
        </div>
    </section>
</body>
</html>
